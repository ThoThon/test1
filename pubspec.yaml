publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  dio: ^5.3.2

  hive: ^2.2.3
  hive_flutter: ^1.1.0

  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  pull_to_refresh_flutter3: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.svg
    - assets/icons/blank.svg
    - assets/icons/eyeclose.svg
    - assets/icons/eyeopen.svg
    - assets/icons/facebook.svg
    - assets/icons/headphone.svg
    - assets/icons/search.svg

